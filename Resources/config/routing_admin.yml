badp_category:
  defaults:     { _controller: "MvBlogBundle:AdminBlog/Category:index" }
  pattern:      "/category/"
  requirements: { _method: GET }
  
badp_category_create:
  defaults:     { _controller: "MvBlogBundle:AdminBlog/Category:create" }
  pattern:      "/category/"
  requirements: { _method: POST }
  
badp_category_new:
  defaults:     { _controller: "MvBlogBundle:AdminBlog/Category:new" }
  pattern:      "/category/new"
  requirements: { _method: GET }
  
badp_category_edit:
  defaults:     { _controller: "MvBlogBundle:AdminBlog/Category:edit" }
  pattern:      "/category/{id}/edit"
  requirements: { _method: GET }
  
badp_category_update:
  defaults:     { _controller: "MvBlogBundle:AdminBlog/Category:update" }
  pattern:      "/category/{id}"
  requirements: { _method: PUT }
  
badp_category_delete:
  defaults:     { _controller: "MvBlogBundle:AdminBlog/Category:delete" }
  pattern:      "/category/{id}"
  requirements: { _method: DELETE }
  
